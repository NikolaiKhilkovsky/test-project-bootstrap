<table class="table table-striped" ng-controller="DirectoryCtrl">
    <thead>
        <tr>
            <th><a href="" ng-click="predicate = sort('name', reverse_name = !reverse_name, this)">Name<span class="glyphicon glyphicon-sort-by-attributes{{reverse_name?'-alt':''}}"></span></a></th>
            <th>Size</th>
            <th><a href="" ng-click="predicate = sort('date', reverse_date = !reverse_date)">Date added<span class="glyphicon glyphicon-sort-by-attributes{{reverse_date?'-alt':''}}"></span></a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="f in files| orderBy:predicate">
            <td><a href="{{(f.directory ? '/directory' : '/file') +  f.fullname}}">{{f.name}}</a></td>
            <td>{{f.size | number}}</td>
            <td>{{f.date|date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td><a href="" ng-click="rename(this)">Rename</a></td>
        </tr>
    </tbody>
</table>
